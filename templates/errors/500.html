{% extends "base.html" %}

{% block title %}Server Error - Kickoff Arena{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 text-center">
        <div class="mb-6">
            <div class="text-6xl font-bold text-red-600 mb-4">500</div>
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Server Error</h1>
            <p class="text-gray-600">Something went wrong on our end. Please try again later.</p>
        </div>
        
        <div class="space-y-4">
            <a href="{{ url_for('main.index') }}" 
               class="block w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition-colors">
                Go Home
            </a>
            
            <button onclick="location.reload()" 
                    class="block w-full bg-gray-100 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-200 transition-colors">
                Try Again
            </button>
        </div>
    </div>
</div>
{% endblock %}
